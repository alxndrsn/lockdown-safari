name: Node.js CI

on:
  push:
    branches: master
  pull_request:

jobs:
  test:
    timeout-minutes: 4
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - run: corepack enable
      shell: sh
    - uses: actions/setup-node@v4
      with:
        node-version: 24.11.0

    - run: yarn install --immutable
    - run: yarn lint
